<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="menu">
        <button id="play-human">Play Against Human</button>
        <button id="play-ai">Play Against AI</button>
    </div>
    <div class="board" style="display: none;">
        {% for row in range(3) %}
            {% for col in range(3) %}
                <div class="cell" data-row="{{ row }}" data-col="{{ col }}"></div>
            {% endfor %}
        {% endfor %}
    </div>
    <div id="message"></div>
    <button id="reset" style="display: none;">Reset Game</button>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
